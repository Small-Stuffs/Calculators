<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>

</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="keys">
      <button value="+" class="operator" data-action="add">+</button>
      <button value="-" class="operator" data-action="subtract">-</button>
      <button class="operator" data-action="multiply">&times;</button>
      <button class="operator" data-action="divide">&divide;</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="7">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="0">0</button>
      <button value="." data-action="decimal">.</button>
      <button class="ac" data-action="clear">AC</button>
      <button class="equal" data-action="calculate">=</button>
    </div>
  </div>
  

<script src="script.js"></script>
</body>
</html>
